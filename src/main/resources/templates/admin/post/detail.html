<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 화면</title>
  <style>
    .detail table {
      width: 100%;
      border-collapse: collapse;
    }

    .detail table th, .detail table td {
      border: solid 1px #000;
    }
  </style>
</head>
<body>

<h1>관리자 게시물 관리 - 게시물 상세 정보</h1>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

<div class="detail">

  <table>
    <tbody>
    <tr>
      <th>제목</th>
      <td>
        <p th:text="${post.title}"></p>
      </td>
    </tr>
    <tr>
      <th>내용</th>
      <td>
        <p th:text="${post.contents}"></p>
      </td>
    </tr>
    <tr>
      <th>작성자</th>
      <td>
        <p th:text="${post.userId}"></p>
      </td>
    </tr>
    <tr>
      <th>등록일</th>
      <td>
        <p th:text="${post.registeredAt}"></p>
      </td>
    <tr>
    </tbody>
  </table>

  <a href="/admin/post/list"> 목록</a>

</div>

</body>
</html>
