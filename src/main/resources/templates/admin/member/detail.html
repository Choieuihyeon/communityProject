<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 화면</title>
  <style>
    .detail table {
      width: 100%;
      border-collapse: collapse;
    }

    .detail table th, .detail table td {
      border: solid 1px #000;
    }
  </style>
</head>
<body>

<h1>관리자 회원 관리 - 회원 상세 정보</h1>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

<div class="detail">

  <table>
    <tbody>
    <tr>
      <th>아이디</th>
      <td>
        <p th:text="${member.userId}"></p>
      </td>
    </tr>
    <tr>
      <th>이름</th>
      <td>
        <p th:text="${member.userName}"></p>
      </td>
    </tr>
    <tr>
      <th>성별</th>
      <td>
        <p th:text="${member.gender}"></p>
      </td>
    </tr>
    <tr>
      <th>가입일</th>
      <td>
        <p th:text="${member.registeredAt}"></p>
      </td>
    </tr>

    <tr>
      <th>관리자 여부</th>
      <td>
        <p th:text="${member.adminYn}"></p>
      </td>

    <tr>
      <th>회원 비밀번호 초기화</th>
      <td>
        <div>
          <form method="post" action="/admin/member/password.do">
            <input th:value="${member.userId}" type="hidden" name="userId"/>
            <input type="text" name="password"/>
            <button type="submit">비밀번호 초기화</button>
          </form>
        </div>
      </td>
    </tr>

    </tbody>
  </table>

  <a href="list.do"> 목록</a>

</div>

</body>
</html>
